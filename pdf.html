<!DOCTYPE html>
<html>
<head>
    <title>PDF Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        object {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <object data="ACT_ML_PDF.pdf" type="application/pdf">
        <p>Your browser does not support PDFs. Please download the PDF to view it: <a href="path/to/your/document.pdf">Download PDF</a>.</p>
    </object>
</body>
</html>
